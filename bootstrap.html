<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
     <h1 class="text-center text-uppercase text-success">Register Form</h1>
    <form class="w-25 m-auto" action="">
        <label for="">Name</label>
        <input class="form-control border border-success" type="text" name="" id="">
        <label for="">Email</label>
        <input class="form-control border border-success" type="email" name="" id="">
        <label for="">Number</label>
        <input class="form-control border border-success" type="number" name="" id="">
        <label for="">Password</label>
        <input class="form-control border border-success" type="password" name="" id="">
        <div class="d-flex justify-content-center">
        <button class="btn btn-success mt-3">Register</button>
    </div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
